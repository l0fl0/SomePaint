<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Some Paint</title>
</head>

<body>
    <canvas id="canvas1"></canvas>
    <div id="toolContainer" class="toolContainer">
        <div id="palette" class="palette">
            <div id="color1" class="color"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
            <div id="color5" class="color"></div>
            <div id="color6" class="color"></div>
            <div id="color7" class="color"></div>
            <div id="color8" class="color"></div>
            <div id="color9" class="color"></div>
            <div id="color10" class="color"></div>
            <div id="color11" class="color"></div>
            <div id="color12" class="color"></div>
            <div id="color13" class="color"></div>
            <div id="color14" class="color"></div>
            <div id="color15" class="color"></div>
            <div id="colorChromatic" class="color"><span>Chromatic</span></div>
        </div>
        <div id="brushRack" class="brushRack">
            <div class="brushSection">
                <a  id="normalBrushButton" class="brush"><span>Regular Brush</span>
                    <p id="normalBrushToggle">OFF</p>
                </a>
            </div>
            <div class="brushSection">
                <a id="rootBrushButton" class="brush"><span>Root Brush</span>
                    <p id="rootBrushToggle">OFF</p>
                </a>
            </div>
            <div class="brushSection">
                <a id="" class="brush"><span>Brush</span>
                    <p id="">OFF</p>
                </a>
            </div>
            <div class="sizeContainer"> 
                <div id="brushSizeDisplay">Brush Size: 40</div>                   
                <div class="slideContainer">
                    <input type="range" min="5" max="150" value="40" class="slider " id="brushSize">
                </div>
            </div>
        </div>
        <div class="options">
            <div id="colorOption" class="option"><span>Color</span></div>
            <div id="brushOption" class="option"><span>Brush</span></div>
            <div id="clearOption" class="option"><span>Clear</span></div>
            <div id="closeOption" class="option"><span>Close</span></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
